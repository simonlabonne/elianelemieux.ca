<!DOCTYPE html>
<html lang="fr">
  {% include head.html %}
  <body>
    {% include header.html %}
    {% if page.top_image %}
    <div style="height:300px; width:100%; background-size:cover; background:url(' {{ page.top_image }} ');"></div>
    {% endif %}
    <div class="container">
      {{ content }}
    </div>
    {% if page.a_noter %}
      <div class="alert alert-dark" role="alert">
        <h2>Ã€ noter</h2>
        <p>{{ page.a_noter }}</p>
      </div>
    {% endif %}
    {% if page.page_masssage %}
      {% for massage in site.massages %}
        <h2>{{ massage.title }}</h2>
        {{ massage.content }}
      {% endfor %}
    {% endif %}
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>
  </body>
</html>
