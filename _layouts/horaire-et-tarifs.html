---
layout: default
---

<h1>{{ page.title }}</h1>

<h2>Horaire</h2>
<div class="row">
  <div class="col-sm">
    <img src="{{ page.premiere_image }}">
  </div>
  <div class="col-sm-5">
    {{ page.contact }}
    
    {{ page.map }}
  </div>
</div>

{{ content }}

<div class="row align-items-center justify-content-md-center">
  <div class="col-sm-5">
    <img src="{{ page.deuxieme_image }}">
  </div>
  <div class="col-sm-5">  
    {{ page.masso }}
  </div>
</div>

<div class="row align-items-center justify-content-md-center"> 
  <div class="col-sm-5 order-xs-12">  
    {{ page.herbo }}
  </div>
  <div class="col-sm-5 order-xs-1">
    <img src="{{ page.troisieme_image }}">
  </div>
</div>

{{ page.details | markdownify }}
