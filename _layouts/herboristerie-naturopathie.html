---
layout: default
---

<h1>{{ page.title }}</h1>

<div class="row align-items-center">
  <div class="col-sm">
    <img src="{{ page.image }}">
  </div>
  <div class="col-sm">
    {{ page.intro }}
  </div>
</div>


<nav>
<div class="nav nav-tabs" id="nav-tab" role="tablist">
{% for herboristerie in site.herboristerie %}
    <a class="nav-link" data-toggle="tab" href="#{{ herboristerie.title | slugify }}" role="tab" aria-controls="#{{ herboristerie.title | slugify }}" aria-selected="true">{{ herboristerie.title }}</a>
{% endfor %}
</div>
</nav>

<div class="tab-content" id="nav-tabContent">
{% for herboristerie in site.herboristerie %}
<div class="tab-pane fade" id="{{ massage.title | slugify }}" role="tabpanel" aria-labelledby="{{ massage.title | slugify }}-tab">
  {{ herboristerie.content }}
</div>
{% endfor %}
</div>


{{ content }}
