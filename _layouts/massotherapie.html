---
layout: default
---

{{ content }}

<div class="row justify-content-md-center align-items-center">
  <div class="col-sm-5">
    <img src="{{ page.image }}"/>
  </div>
  <div class="col-sm-6">
    {{ page.texte2 | markdownify }}
  </div>
</div>

<h2>Techniques de massages</h2>
<div class="accordion" id="accordionExample">
{% assign list_massages = site.massages | sort:"position" %}
{% for massage in list_massages %}
  <div class="card">
    <div class="card-header" id="heading{{ massage.title | slugify }}">
      <h3 class="m-0">
        <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse" data-target="#collapse{{ massage.title | slugify }}" aria-expanded="true" aria-controls="collapse{{ massage.title | slugify }}">
          <i class="fa fa-chevron-down"></i> {{ massage.title }}
        </button>
      </h3>
    </div>
    <div id="collapse{{ massage.title | slugify }}" class="collapse" aria-labelledby="heading{{ massage.title | slugify }}" data-parent="#accordionExample">
      <div class="card-body">
        {{ massage.content }}
      </div>
    </div>
  </div>
{% endfor %}
</div>
