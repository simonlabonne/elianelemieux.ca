---
layout: default
---

{{ content }}

<div class="accordion" id="accordionExample">
{% for massage in site.massages %}
  <div class="card">
    <div class="card-header" id="heading{{ massage.title }}">
      <h2 class="mb-0">
        <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse" data-target="#collapse{{ massage.title }}" aria-expanded="true" aria-controls="collapse{{ massage.title }}">
          {{ massage.title }}
        </button>
      </h2>
    </div>
    <div id="collapse{{ massage.title }}" class="collapse" aria-labelledby="heading{{ massage.title }}" data-parent="#accordionExample">
      <div class="card-body">
        {{ massage.content }}
      </div>
    </div>
  </div>
{% endfor %}
</div>
