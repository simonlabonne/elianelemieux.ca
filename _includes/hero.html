
<div class="w-100 vh-100" {% if page.hero_image %} style="background: url('{{ page.hero_image }}') no-repeat center center; background-size: cover; margin-top:-2rem; display:block;" {% endif %}>
    <div class="container">
        <div class="row align-items-center">
            <div class="col">
                <h1 class="title is-2">{{ page.title }}</h1>
                <p class="subtitle is-3">{{ page.subtitle }}</p>
                {% if page.hero_link %}
                    <a href="{{ page.hero_link | relative_url }}" class="button is-primary is-large">{{ page.hero_link_text }}</a>
                {% endif %}
            </div>
        </div>
    </div>
</div>
